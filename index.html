<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishabh Jain Resume</title>
    <style>
  .spaced-text {
    padding-left: 40px;
  }
  .subsection-link {
    display: flex; /* Use flexbox for layout */
    align-items: center; /* Vertically center image and text */
    /* width will be defined by the parent */
    padding: 8px 0; /* Add some vertical padding */
    box-sizing: border-box; /* Include padding in element's total width and height */
    margin: 0 5px; /* Add horizontal margin between links */
  }
  .subsection-link img {
    width: 30px;
    height: auto; /* Maintain aspect ratio */
    max-height: 100%; /* Limit image height to container height */
    margin-right: 10px; /* Add space between image and text */
  }
  .subsection-link span {
    flex: 1; /* Allow text to take up remaining space */
    font-size: 1.2em; /* Start with a larger font size */
  }
  .subsection-content {
    border: 1px solid red;
    margin-left: 0;
    margin-right: auto;
    background-color: lightblue;
    padding: 20px;
    text-align: left;
    overflow: auto;
    display: inline-block;
    width: fit-content; /* Adjust width to content */
  }

  .subsection-links-container {
    display: flex; /* Arrange links horizontally */
    justify-content: space-between; /* Distribute space evenly */
    width: 70vw;  /* Match the width of the image below */
    max-width: 800px; /* Add a max width if needed */
    margin-bottom: 20px; /* Add space below the links */
    padding: 5px;  /* Added padding here */
  }
    .subsection-links-container a{
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(240, 240, 240, 0.5); /* Light grey background, 50% transparent */
        border-radius: 5px;        /* Rounded corners */
        overflow: hidden; /* clip the content */
    }
    .subsection-links-container a:hover {
       background-color: rgba(208, 208, 208, 0.7);  /* Darker grey on hover, slightly more opaque */
    }
    </style>
</head>
<body>
    
    <h1>Resume for Rishabh Jain</h1><br/>
    
    <div class="subsection-links-container" >
        <a href="https://www.linkedin.com/in/rishabh-jain-266081b7/" class="subsection-link">
            <img src="LinkedIn_logo.png" alt="LinkedIn logo" />
            <span>LinkedIn</span>
        </a>
    
        <a href="https://github.com/theGameLearner/" class="subsection-link">
            <img src="github-mark.png" alt="Github Logo" />
            <span>Github</span>
        </a>
    
        <a href="https://thegamelearner.itch.io/" class="subsection-link">
            <img src="itch_logo.svg" alt="itch.io Logo" />
            <span>itch.io</span>
        </a>
    </div>

    <div class="subsection-content">
        <img
        src="Rishabh Resume.jpg"
        alt="Rishabh Jain resume"
        style="
          display: block;
          max-width: 70vw;
          height: auto;
          max-height: 100vh;
          margin: 0;
        "
      >
    </div>
</body>
</html>
